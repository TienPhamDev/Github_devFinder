      <span class="noResults hidden">No results</span>
      <button class="searchBtn">Search</button>
    </div>
    <div class="github-profile grid items-center grid-cols-[0.5fr,1fr] lg:grid-cols-[0.7fr,1fr,1fr]">
      
    </div>
  </div>
  <script src="scripts/script.js">
  </script>
  <script src="scripts/changeMode.js">
