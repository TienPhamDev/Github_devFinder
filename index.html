<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | GitHub user search app</title>
  <style>
    :root{
      /*-- light mode colors --*/
      --gitHubOceanBlue:#0079ff;
      --gitHubGray:#697c9a;
      --gitHubDarkSky:#4b6a9b;
      --gitHubDarkSlate:#2B3442;

      /*-- dark mode colors --*/
      --gitHubWhite:#ffffff;
      --gitHubBlack:#141d2f;
      --gitHubRoyalBlue:#1e2a47;
    }
    body{
      font-family: "Space Mono";
      line-height: 25px;
      font-size: 15px;
      font-weight: 400;
      background-color: var(--gitHubBlack);
    }
    h1,h2{
      font-weight: bold;
    }
    h3,h4{
      font-weight: 400;
    }
    h1{
      font-size: 26px;
      line-height: 38px;
    }
    h2{
      font-size: 22px;
      line-height: 33px;
    }
    h3{
      line-height: 24px;
      font-size: 16px;
    }
    h4{
      line-height: 20px;
      font-size: 13px;
    }
  
  </style>
</head>
<body>
  <div class="container mx-auto px-4">
    <div class="devFinder">
      <h1>devfinder</h1>
      <div>
        <p>Dark mode</p>
        <button>
          <img src="./assets/icon-sun.svg" alt="sun">
        </button>
      </div>
    </div>
    <div class="searchBar">
      <img src="./assets/icon-search.svg" alt="search">
      <input type="text" placeholder="Search for a GitHub user..." class="searchInput">
      <button class="searchBtn">Search</button>
    </div>
    <div class="github-profile">
      <img src="" class="avatarImg" alt="avatar">
      <h1 class="userName">The Octocat</h1>
      <h2 class="userLogin">@octocat</h2>
      <h3 class="userJoinDate">Joined 25 Jan 2011</h3>
      <p class="userBio">
        lorem ipsum dolor sit amet,lorem ipsum dolor sit amet,lorem ipsum dolor sit amet,lorem ipsum dolor sit amet.
      <div class="userFollowerDiv">
        <div class="userRepos">
          <h4>Repos</h4>
          <span>8</span>
        </div>
        <div class="userFollower">
          <h4>Follower</h4>
          <span>3938</span>
        </div>
        <div class="userFollowing">
          <h4>Following</h4>
          <span>9</span>
        </div>
      </div>
      <ul class="userLocationLinks">
        <li>
          <img src="/assets/icon-location.svg" alt="icon location">
          <a href="">San Francisco</a>
        </li>
        <li>
          <img src="/assets/icon-website.svg" alt="icon website">
          <a href="">https://github.blog</a>
        </li>
        <li>
          <img src="/assets/icon-twitter.svg" alt="icon twitter">
          <a href="">Not Available</a>
        </li>
        <li>
          <img src="/assets/icon-company.svg" alt="icon company">
          <a href="">agithub</a>
        </li>
      </ul>
      </p>
  </div>
  </div>

      const response = await fetch(api_octocat);
      const data = await response.json();
      console.log(data);
    }
  </script>
</body>
</html>
